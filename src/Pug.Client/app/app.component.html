<h1 style="display: inline-block;">PugClient</h1>

<div class="pull-right">
    <div *ngIf="!isAuthenticated()">
        Hello {{nickname}}

        <button class="btn btn-primary"
                (click)="login()">
            Log In
        </button>
    </div> 


    <button class="btn btn-primary"
            *ngIf="isAuthenticated()"
            (click)="logout()">
        Log Out
    </button>
</div>

<router-outlet></router-outlet>
