<h2>CTFPug Lobby</h2>

<button class="btn btn-primary">Create Server</button>

<p>Servers</p>

<p *ngIf="servers.length == 0">No servers available.</p>
<ul *ngIf="servers.length > 1">
    <li *ngFor="let server of servers">
        {{server.ip}} - players: {{server.players}} <button class="btn btn-danger">Delete Server</button>
    </li>
</ul>
